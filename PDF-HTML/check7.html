<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/PDF/check7.css" />
    <title>Trang 7</title>
  </head>

  <body>
    <div class="container">
      <div class="main-tro1">
        <div class="row co">
          <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="logo1">
              <a href="#"><img src="../images/logo3.png" /></a>
            </div>
          </div>
          <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="help1">
              <p>Trợ giúp</p>
            </div>
          </div>
        </div>
        <section class="slect">
          <div class="row checker">
            <div class="col-lg-12 col-md-12 col-12 ftex">
              <h1>Chia sẻ một số thông tin cơ bản về chỗ ở của bạn</h1>
              <span
                >Sau này, bạn sẽ bổ sung những thông tin khác, như loại giường
                chẳng hạn.</span
              >
            </div>
            <div class="col-lg-7 col-md-7 col-12 ftex">
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Loại hình</span>
                </label>

                <input class="loaihinh" type="button" value="^" />
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckChecked">
                  <span>Số phòng ngủ</span>
                </label>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Giường</span>
                </label>
                <div class="buttons_added">
                  <input
                    class="minus is-form"
                    type="button"
                    value="-"
                    disabled
                  />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Phòng tắm</span>
                </label>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Cho thuê toàn bộ(Nếu có)</span>
                </label>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Diện tích phòng</span>
                </label>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
              <div class="check">
                <label class="form-check-label" for="flexCheckDefault">
                  <span>Số người ở tối đa</span>
                </label>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="Số tối đa"
                    min="Số tối thiểu"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="row">
          <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="back1">
              <p><a href="#">Quay lại</a></p>
            </div>
          </div>
          <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="next1">
              <button type="button">Tiếp Theo</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
